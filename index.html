<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sushi Project!</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- font awesome js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <!-- magnific popup -->
    <link rel="stylesheet" href="magnificPopup/magnific-popup.css" />
  </head>

  <body>
    <div class="container-fluid info p-3" id="top-icons">
      <div class="row">
        <div
          class="col d-flex justify-content-between align-items-baseline flex-wrap"
        >
          <div class="info-icons p-2">
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-facebook fa-2x"></i
            ></a>
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-twitter fa-2x"></i
            ></a>
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-yelp fa-2x"></i
            ></a>
          </div>
          <h2 class="primary-color p-2 text-capitalize">
            Information Information
          </h2>
        </div>
      </div>
    </div>
    <!-- end of social icons -->
    <!-- header section -->
    <header id="header">
      <div class="container">
        <div class="row height-90 align-items-center justify-content-center">
          <div class="col">
            <div class="banner text-center">
              <h1 class="display-1 text-capitalize w-50 mx-auto">
                <small>sushi</small>
                <strong class="primary-color">monster</strong>
              </h1>
              <a href="" class="btn main-btn sushi-btn my-4 text-capitalize"
                >order online</a
              >
            </div>
          </div>
        </div>
      </div>
      <a href="" class="btn header-link primary-color"
        ><i class="fas fa-arrow-down"></i
      ></a>
    </header>
    <!-- end of header section -->
    <!-- navban -->

    <!-- end of navbar -->

          <!-- menu item -->
          <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
            <div class="item-container">
              <img
                src="img/sushiBlack.jpg"
                class="img-fluid img-thumbnail item-img"
                alt="menu item"
              />
              <a href="img/sushiBlack.jpg">
                <h1 class="text-uppercase text-center item-link px-3">
                  menu item
                </h1>
              </a>
            </div>
          </div>
          <!-- menu item -->

                  menu item
                </h1>
              </a>
            </div>
          </div>
          <!-- menu item -->
          <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
            <div class="item-container">
              <img

          </div>

          <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">

    <!-- ripple -->

    <!-- magnific popup -->
    <script src="magnificPopup/jquery.magnific-popup.js"></script>
    <!-- js -->
    <script src="js/index.js"></script>

</html>
